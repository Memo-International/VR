<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo International - 1051 LOCK 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Cabeçalho */
      header {
        background-color: #ddc39a;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      header img {
        width: 80px;
        cursor: pointer;
        max-width: 100%;
      }

      h1 {
        font-size: 6vw;
        color: #fff;
        margin-top: 10px;
      }

      /* Responsividade do texto do cabeçalho */
      @media (min-width: 768px) {
        h1 {
          font-size: 3vw;
        }
      }

      .logo-Air2-line {
        position: fixed;
        bottom: 70px;
        right: 80px;
        width: 100%;
        height: 15%;
        background-image: url("https://memolocks.com/wp-content/uploads/2024/08/aie2line-logo.svg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
      }

      .icon-container {
        position: absolute;
        top: 150px;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        flex-direction: column;
        gap: 10px;
      }

      .icon-container img {
        width: 50px;
        max-width: 100%;
      }

      .popup-text {
        font-size: 4vw;
        color: black;
        font-weight: bold;
        text-align: center;
      }

      /* Responsividade do pop-up */
      @media (min-width: 768px) {
        .popup-text {
          font-size: 2vw;
        }
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 3;
        text-align: center;
        display: block;
        max-width: 90%;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        text-align: center;
        font-size: 12px;
      }

      footer img {
        width: 50px;
      }

      footer p {
        margin: 0;
      }

      .logo-link {
        position: absolute;
        width: 100%;
        height: 15%;
      }

      a-scene {
        flex-grow: 1;
        background-color: white;
        z-index: 0;
      }

      /* Estilo para o botão de voltar */
      #backButton {
        position: fixed;
        bottom: 60px;
        right: 30px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 12px;
        cursor: pointer;
        opacity: 0.8;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      #backButton:hover {
        opacity: 1;
      }

      /* Estilo para o botão de download */
      #downloadButton {
        position: fixed;
        bottom: 110px;
        right: 30px;
        background-color: #DDC39A;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 12px;
        cursor: pointer;
        opacity: 0.9;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      #downloadButton:hover {
        opacity: 1;
      }

      /* Responsividade dos botões */
      @media (min-width: 768px) {
        #backButton,
        #downloadButton {
          font-size: 14px;
          padding: 12px 18px;
        }
      }

      /* Media queries para tablets e desktops */
      @media (min-width: 768px) {
        .icon-container {
          flex-direction: row;
          top: 200px;
          gap: 20px;
        }

        .popup {
          padding: 20px;
          font-size: 1.2vw;
        }
      }

      @media (min-width: 1024px) {
        h1 {
          font-size: 2vw;
        }

        .popup-text {
          font-size: 1.5vw;
        }

        footer {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header>
      <a href="https://memolocks.com/en/" target="_blank">
        <img
          src="https://memolocks.com/wp-content/uploads/2025/01/Logo-Memo-Black.svg"
          alt="MemoLocks Logo"
        />
      </a>
      <h1>1051 LOCK-3D Model</h1>
    </header>

    <!-- Logo -->
    <div class="logo-Air2-line"></div>

    <!-- Icone com texto ao lado -->
    <div class="icon-container">
      <img
        src="https://memo-international.github.io/VR/img/3d-modeling.png"
        alt="Icon"
      />
      <div class="popup-text">Move your phone 360°</div>
    </div>

    <!-- Pop-up Modal -->
    <div class="popup" id="popup">
      <div>
        Interact with the 3D Model:
        <br />Mobile: Move your device 360°. / Touch: Use gestures to rotate.
      </div>
    </div>

    <!-- Info Icon -->
    <div class="info-icon"></div>

    <!-- Logo -->
    <a
      href="https://memolocks.com/en/"
      class="logo-link"
      style="bottom: 50px"
      target="_blank"
      title="Visit MemoLocks"
    >
      <div class="logo-Memo"></div>
    </a>

    <!-- A-Frame Scene -->
    <a-scene vr-mode-ui="enabled: false;">
      <!-- Carregar o modelo 3D -->
      <a-assets>
        <a-asset-item
          id="testModel"
          src="https://memo-international.github.io/VR/GBL/LOCKS/1051 Lock-gbl.glb"
        ></a-asset-item>
      </a-assets>

      <!-- Exibir o modelo 3D -->
      <a-entity
        gltf-model="#testModel"
        scale="40 40 40"
        position="0 -1.5 -10"
        play-all-model-animations=""
        look-controls
      ></a-entity>

      <!-- Câmera com controles de movimento -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Botão de voltar -->
    <button id="backButton" onclick="window.location.href='https://memolocks.com/en/order-platform/product/1051-magnetic-lock-door-sensorcable-air2-line/'">
      Website
    </button>

    <!-- Botão de download do Datasheet -->
    <button id="downloadButton" onclick="window.open('https://memolocks.com/wp-content/uploads/2024/11/MI-MMV1-1051-12AIR-EN.pdf', '_blank')">
      Download Datasheet
    </button>

    <!-- Rodapé -->
    <footer>
      <p>© 2024 MEMO International Ltd. All rights reserved.</p>
    </footer>

    <script>
      // Esconder o pop-up após 5 segundos
      window.onload = function () {
        const textElement = document.getElementById("popup");
        setTimeout(() => {
          textElement.style.display = "none";
        }, 5000); // 5 segundos
      };
    </script>
  </body>
</html>
