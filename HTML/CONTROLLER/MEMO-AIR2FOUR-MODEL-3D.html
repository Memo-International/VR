<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo International - AIR2FOUR 3D Model</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background-color: #ddc39a;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      header img {
        width: 80px;
        cursor: pointer;
        max-width: 100%;
      }

      h1 {
        font-size: 6vw;
        color: #fff;
        margin-top: 10px;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3vw;
        }
      }

      .logo-Air2-line {
        position: fixed;
        bottom: 70px;
        right: 80px;
        width: 100%;
        height: 15%;
        background-image: url("https://memolocks.com/wp-content/uploads/2024/08/aie2line-logo.svg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
      }

      .icon-container {
        position: absolute;
        top: 150px;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        flex-direction: column;
        gap: 10px;
      }

      .icon-container img {
        width: 50px;
        max-width: 100%;
      }

      .popup-text {
        font-size: 4vw;
        color: black;
        font-weight: bold;
        text-align: center;
      }

      @media (min-width: 768px) {
        .popup-text {
          font-size: 2vw;
        }
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 3;
        text-align: center;
        display: block;
        max-width: 90%;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        text-align: center;
        font-size: 12px;
      }

      footer img {
        width: 50px;
      }

      footer p {
        margin: 0;
      }

      .logo-link {
        position: absolute;
        width: 100%;
        height: 15%;
      }

      a-scene {
        flex-grow: 1;
        background-color: white;
        z-index: 0;
      }

      #backButton {
        position: fixed;
        bottom: 60px;
        right: 30px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 12px;
        cursor: pointer;
        opacity: 0.8;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      #backButton:hover {
        opacity: 1;
      }

      #downloadButton {
        position: fixed;
        bottom: 110px;
        right: 30px;
        background-color: #DDC39A;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 12px;
        cursor: pointer;
        opacity: 0.9;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      #downloadButton:hover {
        opacity: 1;
      }

      @media (min-width: 768px) {
        #backButton,
        #downloadButton {
          font-size: 14px;
          padding: 12px 18px;
        }
      }

      @media (min-width: 768px) {
        .icon-container {
          flex-direction: row;
          top: 200px;
          gap: 20px;
        }

        .popup {
          padding: 20px;
          font-size: 1.2vw;
        }
      }

      @media (min-width: 1024px) {
        h1 {
          font-size: 2vw;
        }

        .popup-text {
          font-size: 1.5vw;
        }

        footer {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://memolocks.com/en/" target="_blank">
        <img
          src="https://memolocks.com/wp-content/uploads/2025/01/Logo-Memo-Black.svg"
          alt="MemoLocks Logo"
        />
      </a>
      <h1>AIR2FOUR-3D Model</h1>
    </header>

    <div class="logo-Air2-line"></div>

    <div class="icon-container">
      <img
        src="https://memo-international.github.io/VR/img/3d-modeling.png"
        alt="Icon"
      />
      <div class="popup-text">Mobile: Move your device 360°. / <br>Touch: Use gestures to rotate. </div>
    </div>


    </div>

    <div class="info-icon"></div>

    <a
      href="https://memolocks.com/en/"
      class="logo-link"
      style="bottom: 50px"
      target="_blank"
      title="Visit MemoLocks"
    >
      <div class="logo-Memo"></div>
    </a>

    <!-- A-Frame Scene -->
    <a-scene
vr-mode-ui="enabled: false;
            vr-mode-ui="enabled: false"
  renderer="colorManagement: true; physicallyCorrectLights: true;"
  shadow="type: pcfsoft"
  background="color: #ffffff"
                             >
      <a-assets>
        <a-asset-item
          id="testModel"
          src="https://memo-international.github.io/VR/GBL/CONTROLLERS/AIR2FOUR-Color-v2.glb"
        ></a-asset-item>
      </a-assets>

      <a-entity
    light="type: directional; color: #ffffff; intensity: 2"
    position="5 10 7"
    rotation="-45 45 0"
    castShadow="true"
  ></a-entity>

      <!-- Luz direcional -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1"
                position="2 4 1"></a-entity>

      <!-- Modelo 3D -->
<a-entity rotation="0 -90 0" position="0 -1 -7">
  <a-entity
    gltf-model="#testModel"
    scale="25 25 25"
    play-all-model-animations
    look-controls
    shadow="cast: true; receive: true"
  ></a-entity>
</a-entity>
    
    shadow="cast: true; receive: true"
  ></a-entity>
</a-entity>

      <!-- Câmera -->
      <a-entity camera></a-entity>
    </a-scene>

    <button id="backButton" onclick="window.location.href='https://memolocks.com/en/order-platform/product/air2-line-controller-air2-four-with-external-reader/'">
      Website
    </button>

    <button id="downloadButton" onclick="window.open('https://memolocks.com/wp-content/uploads/2024/11/MI-CON-0004E-AIR-EN-1.pdf', '_blank')">
      Download Datasheet
    </button>

    <footer>
      <p>© 2024 MEMO International Ltd. All rights reserved.</p>
    </footer>

    <script>
      window.onload = function () {
        const textElement = document.getElementById("popup");
        setTimeout(() => {
          textElement.style.display = "none";
        }, 5000);
      };
    </script>
  </body>
</html>
