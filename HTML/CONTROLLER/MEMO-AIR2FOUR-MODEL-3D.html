<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo International - AIR2FOUR 3D Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background-color: #ddc39a;
        padding: 20px;
        text-align: center;
        width: 100%;
      }

      header img {
        width: 80px;
        cursor: pointer;
        max-width: 100%;
      }

      h1 {
        font-size: 6vw;
        color: #fff;
        margin-top: 10px;
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3vw;
        }
      }

      .logo-Air2-line {
        position: fixed;
        bottom: 70px;
        right: 80px;
        width: 100%;
        height: 15%;
        background-image: url("https://memolocks.com/wp-content/uploads/2024/08/aie2line-logo.svg");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 1;
      }

      .icon-container {
        position: absolute;
        top: 150px;
        width: 90%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        flex-direction: column;
        gap: 10px;
      }

      .icon-container img {
        width: 50px;
        max-width: 100%;
      }

      .popup-text {
        font-size: 4vw;
        color: black;
        font-weight: bold;
        text-align: center;
      }

      @media (min-width: 768px) {
        .popup-text {
          font-size: 2vw;
        }
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 3;
        text-align: center;
        display: block;
        max-width: 90%;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        width: 100%;
        bottom: 0;
        text-align: center;
        font-size: 12px;
      }

      .logo-link {
        position: absolute;
        width: 100%;
        height: 15%;
      }

      #backButton {
        position: fixed;
        bottom: 60px;
        right: 30px;
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 12px;
        cursor: pointer;
        opacity: 0.8;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      #backButton:hover {
        opacity: 1;
      }

      #downloadButton {
        position: fixed;
        bottom: 110px;
        right: 30px;
        background-color: #DDC39A;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 12px;
        cursor: pointer;
        opacity: 0.9;
        z-index: 10;
        transition: opacity 0.3s ease;
      }

      #downloadButton:hover {
        opacity: 1;
      }

      @media (min-width: 768px) {
        #backButton,
        #downloadButton {
          font-size: 14px;
          padding: 12px 18px;
        }

        .icon-container {
          flex-direction: row;
          top: 200px;
          gap: 20px;
        }

        .popup {
          padding: 20px;
          font-size: 1.2vw;
        }
      }

      @media (min-width: 1024px) {
        h1 {
          font-size: 2vw;
        }

        .popup-text {
          font-size: 1.5vw;
        }

        footer {
          font-size: 14px;
        }
      }

      /* Hotspot Style */
      .hotspot {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 50%;
        font-size: 14px;
        border: 2px solid #DDC39A;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }

      /* Tooltip Style */
      #tooltip {
        display: none;
        position: fixed;
        background: #fff;
        border: 1px solid #ccc;
        padding: 5px 8px;
        border-radius: 4px;
        font-size: 13px;
        pointer-events: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://memolocks.com/en/" target="_blank">
        <img
          src="https://memolocks.com/wp-content/uploads/2025/01/Logo-Memo-Black.svg"
          alt="MemoLocks Logo"
        />
      </a>
      <h1>AIR2FOUR-3D Model</h1>
    </header>

    <div class="logo-Air2-line"></div>

    <div class="icon-container">
      <img
        src="https://memo-international.github.io/VR/img/3d-modeling.png"
        alt="Icon"
      />
       <div class="popup-text">Move your phone 360°</div>
    </div>

   <!-- <div class="popup" id="popup">
      <div>
        Interact with the 3D Model:
        <br />Mobile: Move your device 360°. / Touch: Use gestures to rotate.
      </div> -->
    </div>

    <!-- Novo Model Viewer -->
    <model-viewer
      src="https://memo-international.github.io/VR/GBL/CONTROLLERS/AIR2FOUR-Color-v2.glb"
      alt="Locks1051"
      auto-rotate
      camera-controls
      ar
      shadow-intensity="0.5"
      camera-orbit="90deg 90deg 15m"
      scale="1 1 1"
      style="width: 100%; height: 400px;"
    >
      <!-- Hotspots -->
      <div class="hotspot" slot="hotspot-1" data-position="0.010 0.053 -0.077" data-normal="0 0 1" data-label="LED Power">1</div>
      <div class="hotspot" slot="hotspot-2" data-position="0.020 0.068 -0.045" data-normal="0 0 1" data-label="Activate Button">2</div>
      <div class="hotspot" slot="hotspot-3" data-position="0 -0.010 0" data-normal="0 0 1" data-label="Reader Connection 1, 2, 3, and 4">3</div>
      <div class="hotspot" slot="hotspot-4" data-position="0.010 0.053 0.090" data-normal="0 0 1" data-label="Power Supply Connection">4</div>
      <div class="hotspot" slot="hotspot-5" data-position="0 0.080 0.0029" data-normal="0 0 1" data-label="Lock Connection 1, 2, 3, and 4">5</div>
    </model-viewer>

    <!-- Tooltip -->
    <div id="tooltip"></div>

    <button id="backButton" onclick="window.location.href='https://memolocks.com/en/order-platform/product/air2-line-controller-air2-four-with-external-reader/'">
      Website
    </button>

    <button id="downloadButton" onclick="window.open('https://memolocks.com/wp-content/uploads/2024/11/MI-CON-0004E-AIR-EN-1.pdf', '_blank')">
      Download Datasheet
    </button>

    <footer>
      <p>© 2024 MEMO International Ltd. All rights reserved.</p>
    </footer>

    <script>
      // Esconder pop-up após 5 segundos
      window.onload = function () {
        const textElement = document.getElementById("popup");
        setTimeout(() => {
          textElement.style.display = "none";
        }, 5000);
      };

      // Tooltip dos hotspots
      document.addEventListener('DOMContentLoaded', () => {
        const tooltip = document.getElementById('tooltip');
        const hotspots = document.querySelectorAll('.hotspot');

        hotspots.forEach(hotspot => {
          hotspot.addEventListener('mouseenter', () => {
            tooltip.innerText = hotspot.getAttribute('data-label');
            tooltip.style.display = 'block';
          });

          hotspot.addEventListener('mousemove', (e) => {
            tooltip.style.left = (e.clientX + 10) + 'px';
            tooltip.style.top = (e.clientY + 10) + 'px';
          });

          hotspot.addEventListener('mouseleave', () => {
            tooltip.style.display = 'none';
          });
        });
      });
    </script>
  </body>
</html>
