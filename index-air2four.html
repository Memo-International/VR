<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Produto em Realidade Aumentada - AIR2FOUR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #000;
      }

      model-viewer {
        width: 100vw;
        height: 100vh;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://memo-international.github.io/VR/GBL/CONTROLLERS/AIR2FOUR-Color-v2.glb"
      ios-src="https://memo-international.github.io/VR/GBL/CONTROLLERS/AIR2FOUR-Color-v2.usdz"
      alt="AIR2FOUR"
      ar
      ar-modes="scene-viewer quick-look webxr"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
      exposure="1">
    </model-viewer>
  </body>
</html>
