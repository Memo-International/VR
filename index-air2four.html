<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer
  src="https://memo-international.github.io/VR/GBL/CONTROLLERS/AIR2FOUR-Color-v2.glb"
  alt="Locks1051"
  auto-rotate
  camera-controls
  ar
  shadow-intensity="0.5"
  camera-orbit="90deg 90deg 7m"
  scale="1 1 1"
  style="width: 100%; height: 400px;">

  <!-- Hotspots com nÃºmero e label -->
  <div class="hotspot" slot="hotspot-1" data-position="0.010 0.053 -0.077" data-normal="0 0 1" data-label="LED Power">1</div>
  <div class="hotspot" slot="hotspot-2" data-position="0.020 0.068 -0.045" data-normal="0 0 1" data-label="Activate Button">2</div>
  <div class="hotspot" slot="hotspot-3" data-position="0 -0.010 0" data-normal="0 0 1" data-label="Reader Connection 1, 2, 3, and 4">3</div>
  <div class="hotspot" slot="hotspot-4" data-position="0.010 0.053 0.090" data-normal="0 0 1" data-label="Power Supply Conection">4</div>
  <div class="hotspot" slot="hotspot-5" data-position="0 0.080 0.0029" data-normal="0 0 1" data-label="Lock Connection 1, 2, 3, and 4">5</div>
</model-viewer>

<!-- Tooltip flutuante -->
<div id="tooltip" style="display:none; position:fixed; background:#fff; border:1px solid #ccc; padding:5px 8px; border-radius:4px; font-size:13px; pointer-events:none; box-shadow: 0 2px 6px rgba(0,0,0,0.15); z-index: 9999;"></div>

<style>
  .hotspot {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    font-size: 14px;
    border: 2px solid #DDC39A;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('tooltip');
    const hotspots = document.querySelectorAll('.hotspot');

    hotspots.forEach(hotspot => {
      hotspot.addEventListener('mouseenter', () => {
        tooltip.innerText = hotspot.getAttribute('data-label');
        tooltip.style.display = 'block';
      });

      hotspot.addEventListener('mousemove', (e) => {
        tooltip.style.left = (e.clientX + 10) + 'px';
        tooltip.style.top = (e.clientY + 10) + 'px';
      });

      hotspot.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });
  });
</script>
