<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer
  id="viewer"
  src="https://memo-international.github.io/VR/Drawer Showcase-move-3.glb"
  alt="MI-MMV1-0020-12M"
  camera-controls
  autoplay
  ar
  shadow-intensity="0.1"
  camera-orbit="45deg 75deg 50m"
  scale="1 1 1"
  style="width: 100%; height: 300px;">
</model-viewer>

<!-- Container para os botões -->
<div class="buttons" id="animation-buttons" style="margin-top: 15px; display:flex; flex-wrap:wrap; gap:10px;"></div>

<!-- Tooltip flutuante -->
<div id="tooltip" style="display:none; position:fixed; background:#fff; border:1px solid #ccc; padding:5px 8px; border-radius:4px; font-size:13px; pointer-events:none; box-shadow:0 2px 6px rgba(0,0,0,0.15); z-index:9999;"></div>

<style>
  .hotspot {
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    font-size: 14px;
    border: 2px solid #DDC39A;
    width: 20px;
    height: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
  }

  .buttons button {
    background: #292F3D;
    border: none;
    color: white;
    padding: 10px 15px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: background 0.2s;
  }

  .buttons button:hover {
    background: #ddc39a;
    color: #000;
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('tooltip');
    const hotspots = document.querySelectorAll('.hotspot');

    hotspots.forEach(hotspot => {
      hotspot.addEventListener('mouseenter', () => {
        tooltip.innerText = hotspot.getAttribute('data-label');
        tooltip.style.display = 'block';
      });

      hotspot.addEventListener('mousemove', (e) => {
        tooltip.style.left = (e.clientX + 10) + 'px';
        tooltip.style.top = (e.clientY + 10) + 'px';
      });

      hotspot.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });

    // --- Botões de animação ---
    const viewer = document.getElementById('viewer');
    const buttonsContainer = document.getElementById('animation-buttons');

    viewer.addEventListener('load', () => {
      const animations = viewer.availableAnimations;
      console.log('Animations found:', animations);

      // Criar botão para cada animação
      animations.forEach((animName, index) => {
        const btn = document.createElement('button');
        btn.innerText = `Animation ${index + 1}`; // Você pode mudar para nomes customizados
        btn.title = animName; // mostra nome real da animação
        btn.addEventListener('click', () => {
          viewer.animationName = animName;
          viewer.play();
        });
        buttonsContainer.appendChild(btn);
      });
    });
  });
</script>
