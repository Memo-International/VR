<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Drawer Showcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      color: #333;
    }

    h1, p {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Model Viewer Responsivo */
    model-viewer {
      width: 100%;
      max-width: 900px; /* limite máximo para desktop */
      height: 60vw; /* altura proporcional à largura da tela */
      max-height: 600px; /* limite máximo de altura */
      border-radius: 12px;
      background-color: transparent;
    }

    /* Botões */
    .buttons {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* quebra linha no mobile */
      align-items: center;
      margin-top: 10px; /* distância do model-viewer */
      gap: 10px;
    }

    .buttons button {
      background: #292F3D;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: #ddc39a;
      color: #000;
    }

    /* Ajustes para mobile */
    @media (max-width: 600px) {
      model-viewer {
        height: 80vw; /* modelo ocupa mais da tela em mobile */
      }

      .buttons button {
        padding: 6px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<h2>3D Drawer Showcase</h2>
  <p>Press the buttons to open the drawers and doors</p>

<model-viewer
  id="viewer"
  src="https://memo-international.github.io/VR/Drawer%20Showcase-move-3.glb"
  alt="MI-MMV1-0020-12M"
  camera-controls
  ar
  shadow-intensity="0.1"
  camera-orbit="45deg 75deg 10m"
  scale="1 1 1"
  style="width:100%; height:300px;">
</model-viewer>

<!-- Container para os botões -->
<div class="buttons" id="animation-buttons"></div>

<!-- Tooltip flutuante -->
<div id="tooltip"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('tooltip');
    const hotspots = document.querySelectorAll('.hotspot');

    hotspots.forEach(hotspot => {
      hotspot.addEventListener('mouseenter', () => {
        tooltip.innerText = hotspot.getAttribute('data-label');
        tooltip.style.display = 'block';
      });

      hotspot.addEventListener('mousemove', (e) => {
        tooltip.style.left = (e.clientX + 10) + 'px';
        tooltip.style.top = (e.clientY + 10) + 'px';
      });

      hotspot.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });

    // --- Botões de animação ---
    const viewer = document.getElementById('viewer');
    const buttonsContainer = document.getElementById('animation-buttons');

    // Configuração de nomes e posições (edite como quiser)
    const buttonConfig = [
      { name: "Drawer 1", top: "0px", left: "40%" },
      { name: "Drawer 2", top: " 0px", left: "50%" },
      { name: "Door 2", top: " 0px", left: "60%" },
    ];

    viewer.addEventListener('load', () => {
      const animations = viewer.availableAnimations;
      console.log('Animations found:', animations);

      animations.forEach((animName, index) => {
        const btn = document.createElement('button');

        const config = buttonConfig[index] || { name: `Animation ${index+1}`, top: "0px", left: "50%" };
        btn.innerText = config.name;
        btn.style.top = config.top;
        btn.style.left = config.left;
        btn.style.transform = "translateX(-50%)";

        btn.title = animName;
        btn.addEventListener('click', () => {
          viewer.animationName = animName;
          viewer.play();
        });

        buttonsContainer.appendChild(btn);
      });
    });
  });
</script>

</body>
</html>
