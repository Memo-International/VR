<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Drawer Showcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      color: #333;
    }

    h1, p. {
      margin-bottom: 20px;
      text-align: center;
    }

    /* Model Viewer Responsivo */
    model-viewer {
      width: 100%;
      max-width: 900px; /* limite máximo para desktop */
      height: 60vw; /* altura proporcional à largura da tela */
      max-height: 600px; /* limite máximo de altura */
      border-radius: 12px;
      background-color: transparent;
    }

    /* Botões */
    .buttons {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap; /* quebra linha no mobile */
      align-items: center;
      margin-top: 10px; /* distância do model-viewer */
      gap: 10px;
    }

    .buttons button {
      background: #292F3D;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: #ddc39a;
      color: #000;
    }

    /* Ajustes para mobile */
    @media (max-width: 600px) {
      model-viewer {
        height: 80vw; /* modelo ocupa mais da tela em mobile */
      }

      .buttons button {
        padding: 6px 10px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

<h1>3D Drawer Showcase</h1>
  <p>Press the buttons to open the drawers and doors</p>

<model-viewer
  id="viewer"
  src="https://memo-international.github.io/VR/Drawer%20Showcase-move-3.glb"
  alt="3D Drawer"
  camera-controls
  autoplay
  ar
  shadow-intensity="0.1"
  camera-orbit="45deg 75deg 20m"
  scale="1 1 1"
  background-color="transparent">
</model-viewer>

<!-- Container dos botões -->
<div class="buttons" id="animation-buttons"></div>

<script type="module">
  const viewer = document.getElementById('viewer');
  const buttonsContainer = document.getElementById('animation-buttons');

  // Nomes dos botões
  const buttonConfig = [
    { name: "Open Drawer 1" },
    { name: "Open Drawer 2" },
    { name: "Open Door" }
  ];

  // Cria os botões
  buttonConfig.forEach((config, index) => {
    const btn = document.createElement('button');
    btn.innerText = config.name;

    btn.addEventListener('click', () => {
      if(viewer.availableAnimations && viewer.availableAnimations[index]){
        viewer.animationName = viewer.availableAnimations[index];
        viewer.play();
      }
    });

    buttonsContainer.appendChild(btn);
  });
</script>

</body>
</html>
