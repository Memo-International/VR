<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Drawer Showcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    model-viewer {
      width: 600px;
      height: 400px;
      border-radius: 12px;
      background-color: transparent;
    }

    .buttons {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center; /* centraliza os botões */
      align-items: center;
      margin-top: 10px; /* distância do model-viewer */
    }

    .buttons button {
      background: #292F3D;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
      margin: 0 5px; /* espaçamento entre os botões */
    }

    .buttons button:hover {
      background: #ddc39a;
      color: #000;
    }
  </style>
</head>
<body>

<h1>3D Drawer Showcase</h1>

<model-viewer
  id="viewer"
  src="https://memo-international.github.io/VR/Drawer%20Showcase-move-3.glb"
  alt="3D Drawer"
  camera-controls
  autoplay
  ar
  shadow-intensity="0.1"
  camera-orbit="45deg 75deg 20m"
  scale="1 1 1"
  background-color="transparent">
</model-viewer>

<!-- Container dos botões -->
<div class="buttons" id="animation-buttons"></div>

<script type="module">
  const viewer = document.getElementById('viewer');
  const buttonsContainer = document.getElementById('animation-buttons');

  // Configuração de nomes dos botões
  const buttonConfig = [
    { name: "Drawer 1" },
    { name: "Drawer 2" },
    { name: "Open Door" }
  ];

  // Cria os botões imediatamente
  buttonConfig.forEach((config, index) => {
    const btn = document.createElement('button');
    btn.innerText = config.name;

    btn.addEventListener('click', () => {
      // Toca animação correspondente, se existir
      if(viewer.availableAnimations && viewer.availableAnimations[index]){
        viewer.animationName = viewer.availableAnimations[index];
        viewer.play();
      }
    });

    buttonsContainer.appendChild(btn);
  });
</script>

</body>
</html>
