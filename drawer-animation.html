<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Drawer Showcase</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      color: #333;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 12px;
      background-color: transparent;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .buttons button {
      background: #292F3D;
      border: none;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    .buttons button:hover {
      background: #ddc39a;
      color: #000;
    }

    .hotspot {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      font-size: 14px;
      border: 2px solid #DDC39A;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #tooltip {
      display: none;
      position: fixed;
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px 8px;
      border-radius: 4px;
      font-size: 13px;
      pointer-events: none;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      z-index: 9999;
    }
  </style>
</head>
<body>

<h2>3D Drawer Showcase</h2>

<model-viewer
  id="viewer"
  src="https://memo-international.github.io/VR/Drawer%20Showcase-move-3.glb"
  alt="MI-MMV1-0020-12M"
  camera-controls
  autoplay
  ar
  shadow-intensity="0.1"
  camera-orbit="45deg 75deg 50m"
  scale="1 1 1">
</model-viewer>

<!-- Container para os botões -->
<div class="buttons" id="animation-buttons"></div>

<!-- Tooltip flutuante -->
<div id="tooltip"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('tooltip');
    const hotspots = document.querySelectorAll('.hotspot');

    hotspots.forEach(hotspot => {
      hotspot.addEventListener('mouseenter', () => {
        tooltip.innerText = hotspot.getAttribute('data-label');
        tooltip.style.display = 'block';
      });

      hotspot.addEventListener('mousemove', (e) => {
        tooltip.style.left = (e.clientX + 10) + 'px';
        tooltip.style.top = (e.clientY + 10) + 'px';
      });

      hotspot.addEventListener('mouseleave', () => {
        tooltip.style.display = 'none';
      });
    });

    // --- Botões de animação ---
    const viewer = document.getElementById('viewer');
    const buttonsContainer = document.getElementById('animation-buttons');

    viewer.addEventListener('load', () => {
      const animations = viewer.availableAnimations;
      console.log('Animations found:', animations);

      // Criar botão para cada animação
      animations.forEach((animName, index) => {
        const btn = document.createElement('button');
        btn.innerText = `Animation ${index + 1}`; // você pode personalizar os nomes
        btn.title = animName; // mostra o nome real da animação como tooltip
        btn.addEventListener('click', () => {
          viewer.animationName = animName;
          viewer.play();
        });
        buttonsContainer.appendChild(btn);
      });
    });
  });
</script>

</body>
</html>
